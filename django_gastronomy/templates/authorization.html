{% extends 'base.html' %}
{% load static %}

{% block title %}Вход{% endblock %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/authorization.css' %}">
    <script src="{% static 'js/authorization.js' %}"></script>

    <div class="authorization-container">
        <h1>Вход</h1>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        <form id="authorization-form" method="POST" class="authorization-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email:</label>
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" required>
                    <span class="emoji" id="email-emoji"></span>
                </div>
                <small class="error-message" id="email-error"></small>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" required>
                    <span class="emoji" id="password-emoji"></span>
                </div>
                <small class="error-message" id="password-error"></small>
            </div>
            <button type="submit" class="login-button">Войти</button>
        </form>
    </div>
{% endblock %}
