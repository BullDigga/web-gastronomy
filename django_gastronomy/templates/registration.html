{% extends 'base.html' %}
{% load static %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
    <script src="{% static 'js/registration.js' %}"></script>

    <div class="registration-container">
        <h1>Регистрация</h1>
        <form method="POST" class="registration-form" id="registration-form" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Псевдоним:<span class="required-indicator">*</span></label>
                <div class="input-wrapper">
                    <input type="text" id="username" name="username" required>
                    <span class="emoji" id="username-emoji"></span>
                </div>
                <small class="error-message" id="username-error"></small>
            </div>
            <div class="form-group">
                <label for="email">Email:<span class="required-indicator">*</span></label>
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" required>
                    <span class="emoji" id="email-emoji"></span>
                </div>
                <small class="error-message" id="email-error"></small>
            </div>
            <div class="form-group">
                <label for="password">Пароль:<span class="required-indicator">*</span></label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" required>
                    <span class="emoji" id="password-emoji"></span>
                </div>
                <small class="error-message" id="password-error"></small>
            </div>
            <div class="form-group">
                <label for="repeat_password">Подтвердите пароль:<span class="required-indicator">*</span></label>
                <div class="input-wrapper">
                    <input type="password" id="repeat_password" name="repeat_password" required>
                    <span class="emoji" id="repeat-password-emoji"></span>
                </div>
                <small class="error-message" id="repeat-password-error"></small>
            </div>

            <!-- Пояснение о значении * -->
            <div class="required-explanation">
                <small>
                    <span class="required-indicator">*</span> — обязательное поле
                </small>
            </div>

            <!-- Переключатель для дополнительных данных -->
            <div class="optional-toggle">
                <a href="#" id="toggle-optional-fields">Дополнительные данные (опционально)</a>
            </div>

            <!-- Дополнительные поля (изначально скрыты) -->
            <div id="optional-fields" style="display: none">
                <!-- Блок загрузки аватара -->
                <div class="avatar-upload-container">
                    <div class="photo-upload">
                        <label for="id_avatar" class="photo-label">
                            <img id="avatar-preview" src="#" alt="Аватар пользователя" style="display: none;" />
                            <span id="avatar-placeholder">+</span>
                        </label>
                        <input type="file" id="id_avatar" name="avatar" accept="image/*" style="display: none;" />
                    </div>
                    <p class="avatar-hint">Загрузите аватар (не более 10 МБ)</p>
                </div>

                <div class="form-group">
                    <label for="last_name">Фамилия:</label>
                    <div class="input-wrapper">
                        <input type="text" id="last_name" name="last_name">
                        <span class="emoji" id="last_name-emoji"></span>
                    </div>
                    <small class="error-message" id="last_name-error"></small>
                </div>
                <div class="form-group">
                    <label for="first_name">Имя:</label>
                    <div class="input-wrapper">
                        <input type="text" id="first_name" name="first_name">
                        <span class="emoji" id="first_name-emoji"></span>
                    </div>
                    <small class="error-message" id="first_name-error"></small>
                </div>
                <div class="form-group">
                    <label for="middle_name">Отчество:</label>
                    <div class="input-wrapper">
                        <input type="text" id="middle_name" name="middle_name">
                        <span class="emoji" id="middle_name-emoji"></span>
                    </div>
                    <small class="error-message" id="middle_name-error"></small>
                </div>

                <!-- Новые поля -->
                <div class="form-group">
                    <label for="gender">Пол:</label>
                    <div class="input-wrapper">
                        <select id="gender" name="gender">
                            <option value="">Не указан</option>
                            <option value="M">Мужчина</option>
                            <option value="F">Женщина</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="date_of_birth">Дата рождения:</label>
                    <div class="input-wrapper">
                        <input type="date" id="date_of_birth" name="date_of_birth">
                    </div>
                </div>
                <div class="form-group">
                    <label for="country">Страна проживания:</label>
                    <div class="input-wrapper">
                        <input type="text" id="country" name="country">
                    </div>
                </div>
                <div class="form-group">
                    <label for="about">О себе:</label>
                    <div class="input-wrapper">
                        <textarea id="about" name="about" rows="4" placeholder="Расскажите немного о себе..."></textarea>
                    </div>
                </div>
            </div>

            <button type="submit" class="register-button">Зарегистрироваться</button>
        </form>
    </div>
{% endblock %}
